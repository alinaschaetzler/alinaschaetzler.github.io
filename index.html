<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vergessene NS Architekturdawd</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Bahnschrift', 'DIN Alternate', 'Century Gothic', sans-serif;
      background: #f5f5f5;
      color: #000;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 32px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeDown 0.6s ease forwards;
    }

    .sub {
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.3s;
    }

    .model-container {
      flex: 1;
      position: relative;
      min-height: 60vh;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.5s;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      position: absolute;
      inset: 0;
      background: #f5f5f5;
    }

    #ar-button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      bottom: 32px;
      background: #000;
      border: none;
      padding: 16px 32px;
      font-family: 'Bahnschrift', 'DIN Alternate', 'Century Gothic', sans-serif;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #fff;
      cursor: pointer;
      opacity: 0;
      animation: fadeUp 0.5s ease forwards;
      animation-delay: 0.8s;
    }

    #ar-button:hover {
      background: #222;
    }

    footer {
      padding: 24px 32px;
      text-align: center;
      font-size: 13px;
      color: #999;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vergessene NS Architektur</h1>
    <p class="sub">Kommandanturgebäude Deiningen — Stube, Barfüßerstraße 8 — ab 23.01.2026</p>
  </header>

  <div class="model-container">
    <model-viewer
      src="Kommandantursgebäude_Deiningen.glb"
      alt="3D-Modell"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer webxr quick-look"
    >
      <button slot="ar-button" id="ar-button">In AR ansehen</button>
    </model-viewer>
  </div>

  <footer>3D-Modell in Augmented Reality erleben</footer>

  <script type="module" src="model-viewer.min.js"></script>
</body>
</html>
